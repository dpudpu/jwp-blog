<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">

<th:block layout:fragment="content">
    <div>

        <div class="about-cover card no-border ">
            <div class="cover-img overlay-dark bg" th:style="'background:url('+${article.coverUrl}+')'">
                <div class="padding-30">
                    <h1 class="text-center cover-title" th:text="${article.title}"></h1>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <a th:href="'/articles/'+${article.id}+ '/edit'" class="float-right pointer btn btn-icon">
                        <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                    </a>
                    <form method="post" th:action="'/articles/' + ${article.id}">
                        <input name="_method" type="hidden" value="DELETE"/>
                        <button class="btn btn-icon float-right pointer" id="delete-button" type="submit">
                            <i class="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
                        </button>
                    </form>

                    <input type="hidden" id="content" th:value="${article.contents}">
                    <div id="viewerSection"></div>
                </div>


                <!-- 댓글 -->
                <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30" id="comment-list">
                    <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                        <span class="font-size-16">댓글</span>
                        <span class="font-size-16 text-info" th:text="${comments.size()}"></span>
                    </div>

                    <div class="comment">
                        <ul class="list-unstyled list-info" th:each="comment, index : ${comments}">
                            <li class="comment-item border bottom mrg-btm-30">
                                <img class="thumb-img img-circle"
                                     src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
                                <div class="info">
                                    <span href="" class="text-bold inline-block" th:text="${comment.user.name}"></span>
                                        <span class="sub-title inline-block pull-right">
                                            <i class="ti-timer pdd-right-5"></i>
                                                <span th:text="${comment.modifiedDate}"></span>

                                               <button class="btn btn-icon float-right pointer" id="comment-modify-form-button" type="submit" th:onclick="|editBtnClickHandler('${index.index}')|">
                                                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                                               </button>

                                                <form name="comments-delete"
                                                      th:action="${#strings.concat('/articles/', article.id, '/comments/', comment.id)}"
                                                      th:method="delete">
                                                    <button class="btn btn-icon float-right pointer"
                                                            id="comment-delete-button" type="submit">
                                                        <i class="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
                                                    </button>
                                                </form>
                                        </span>

                                            <form name="comments-put" th:action="${#strings.concat('/articles/', article.id, '/comments/', comment.id)}" th:method="put">
                                                    <p class="width-80" th:id="'contents-' + ${index.index}" th:text="${comment.contents}"></p>
                                            </form>
                                </div>
                            </li>

                        </ul>

                        <form name="comments-post" th:action="${#strings.concat('/articles/', article.id, '/comments')}"
                              method="post">
                            <div class="add-comment">
                                <div id="editSection"></div>

                                <input id="comment-contents" name="contents" type="hidden"/>
                                <input type="hidden" name="articleId" th:value="${article.id}">

                                <div class="btn-group btn-group-vertical">
                                    <button id="save-btn" type="submit" class="btn btn-default">
                                        <i class="ti-save"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
    <script>
        const initValue = document.getElementById("content").value;

        const viewer = tui.Editor.factory({
            el: document.querySelector('#viewerSection'),
            viewer: true,
            height: '100%',
            initialValue: initValue
        })

        const editor = new tui.Editor({
            el: document.querySelector('#editSection'),
            initialEditType: 'markdown',
            previewStyle: 'horizontal',
            events: {
                change: function () {
                    document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown())
                }
            },
            height: '200px'
        });


        function editBtnClickHandler(index) {
            // event.preventDefault()

            const content = document.getElementById("contents-"+index);
            console.log(content)
            content.innerHTML = "<textarea name='contents'></textarea>  <button value='수정' type='submit'>수정</button>"
        }

        function cancleEditHandler(event) {
            if (event.target.classList.contains('comment-edit-text') && event.key === "Escape") {
                event.target.value = "";
                const editDiv = event.target.parentElement.parentElement;
                editDiv.style.visibility = "hidden";
            }
        }
    </script>
</th:block>
</html>
